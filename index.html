<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train Ticket</title>

        <!--Google Fonts-->
        

        <!-- FA -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        
        
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        
        
    </head>
    
    <body >
       
        <div class="container">

            <div class="row justify-content-center">
                
                <div class="col-10 ">

                    <h1>
                        Calcola il prezzo del tuo biglietto
                    </h1>

                    <form class="row" action="">
                        
                        

                        <div class="col">

                            <label for="username"> Inserisci Nome e Cognome:</label>
                            <input type="text" name="username" placeholder="Nome Cognome"  id="username">

                        </div>
                        

                        <div class="col">

                            <label for="km"> inserisci la distanza da percorrere:</label>
                            <input type="number" name="km" placeholder="quanti km? (inserisci un numero per favore)" id="km">

                        </div>

                        <div class="col">

                            <label for="anni"> inserisci la tua et√†:</label>
                            <input type="number" name="anni" placeholder="quanti anni hai? (inserisci un numero per favore)" id="anni">

                        </div>

                        <div class="row justify-content-center">

                            <div class="col-6">

                                <div class="row justify-content-around">
            
                                    <button class="col-auto" id="generate" type="button">Genera</button>
                                    
                                    <button class="col-auto" id="reset" type="reset">Reset</button>

                                </div>

                            </div>

                        </div>


                    </form>

                    <h2>
                        Il tuo biglietto
                    </h2>

                    <div class="card">

                        <h3 class="card-title">
                            Dettaglio passeggero
                        </h3>

                        <div class="row">

                            <div class="col-auto">

                                <h4>Nome passeggero</h4>

                                <div id="passenger-name">

                                </div>

                            </div>

                            <div class="col">

                                <div class="row">

                                    <div class="col">

                                        <h5>
                                            Offerta
                                        </h5>

                                        <div id="selected-offer">

                                        </div>

                                    </div>

                                    <div class="col">

                                        <h5>
                                            Carrozza
                                        </h5>

                                        <div id="car-number">

                                        </div>

                                    </div>

                                    <div class="col">

                                        <h5>
                                            Codice CP
                                        </h5>

                                        <div id="cp-code">

                                        </div>

                                    </div>

                                    <div class="col">

                                        <h5>
                                            Costo biglietto
                                        </h5>

                                        <div id="ticket-cost">

                                        </div>

                                    </div>

                                </div>

                            </div>



                        </div>


                    </div>
        
                    
                </div>
                
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="js/my-script.js" type="text/javascript"></script>
    </body>

</html>
