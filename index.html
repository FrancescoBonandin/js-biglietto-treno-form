<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train Ticket</title>

        <!--Google Fonts-->
        

        <!-- FA -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        
        
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        
        
    </head>
    
    <body class="bg-primary " >
       
        <div class="container pt-5">

            <div class="row justify-content-center">
                
                <div class="col bg-success text-white border p-4 rounded-5">

                    <h1 class="mb-4">
                        Calcola il prezzo del tuo biglietto
                    </h1>

                    <div class="card p-3 mb-5">
                    
                        <form class="" action="">
                            
                            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 row-cols-sm-2  mb-5" >

                                <div class="col">
        
                                    <label class="mb-2 form-label" for="username"> Inserisci Nome e Cognome:</label>
                                    <input class="form-control" type="text" name="username" placeholder="Nome Cognome"  id="username">
        
                                </div>
                                
        
                                <div class="col">
        
                                    <label class="mb-2 form-label" for="km"> Inserisci la distanza da percorrere:</label>
                                    <input class="form-control" type="number" name="km" placeholder="quanti km? (Inserisci un numero per favore)" id="km">
        
                                </div>
        
                                <div class="col">
        
                                    <label class="mb-2 form-label" for="anni"> Inserisci la tua et√†:</label>
                                    <input class="form-control" type="number" name="anni" placeholder="quanti anni hai? (Inserisci un numero per favore)" id="anni">
        
                                </div>
        
                                <div class="col">
        
                                    <label class="mb-2 form-label" for="discount-display">Hai diritto a questa offerta:</label>
                                    <select disabled class="form-control" size="1" name="discount-offer" id="discount-display">
        
                                        <option value="">
                                            -none-
                                        </option>
                                        
                                        <option id="standard" value="standard">
                                            Biglietto standard
                                        </option>
                                        
                                        <option id="under-18" value="under-18">
                                            Biglietto under-18
                                        </option>
                                        
                                        <option id="over-65" value="over-65">
                                            Biglietto over-65
                                        </option>
        
                                    </select>
        
                                </div>

                            </div>


                            <div class="row mb-5 justify-content-center">

                                <div class="col-6">

                                    <div class="row justify-content-around">
                
                                        <button class="col-auto btn btn-success" id="generate" type="button">Genera</button>
                                        
                                        <button class="col-auto btn btn-warning" id="reset" type="reset">Reset</button>

                                    </div>

                                </div>

                            </div>


                        </form>

                    </div>

                    <h2 class="mb-2">
                        Il tuo biglietto
                    </h2>

                    <div class="card p-4">

                        <h3 class="card-title mb-2">
                            Dettaglio passeggero
                        </h3>

                        <div class=" card-text row border border-start-0 border-end-0">

                            <div class="col-auto">

                                <h4>Nome passeggero</h4>

                                <div id="passenger-name">

                                    nomepasseggero

                                </div>

                            </div>

                            <div class="col">

                                <div class="row">

                                    <div class="col">

                                        <h5>
                                            Offerta
                                        </h5>

                                        <div id="selected-offer">
                                            -none-
                                        </div>

                                    </div>

                                    <div class="col">

                                        <h5>
                                            Carrozza
                                        </h5>

                                        <div id="car-number">
                                            //
                                        </div>

                                    </div>

                                    <div class="col">

                                        <h5>
                                            Codice CP
                                        </h5>

                                        <div id="cp-code">
                                            /////
                                        </div>

                                    </div>

                                    <div class="col">

                                        <h5>
                                            Costo biglietto
                                        </h5>

                                        <div id="ticket-cost">
                                            0,00
                                        </div>

                                    </div>

                                </div>

                            </div>



                        </div>


                    </div>
        
                    
                </div>
                
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="js/my-script.js" type="text/javascript"></script>
    </body>

</html>
